<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Cormorant+SC" rel="stylesheet">
    <title>index.html</title>
    <style> 
   #back { 
        background:linear-gradient(to bottom right, MidnightBlue,Steelblue);
        background-size: cover;
        position: fixed; 
        top: 0; 
        left: 0; 
        min-width: 100%;
        min-height: 100%;

    }
    
    #head { 
        font-family:Cinzel+Decorative;
        color:white;
        position:absolute;
        right:50%;
        transform: translate(50%);
    }
    
    #text { 
        position:absolute;
        color:white;
        right:50%;
        bottom:70%;
        transform:translate(50%);
    }
    
    #sub { 
         font-family:Cinzel;
         width: 230px;
	       /*border: 0px solid red;*/
	       /*border-left: 0px solid red;*/
	       border-top:2px solid white;
	       border-bottom:2px solid white;
	       position:absolute;
        transform:translate(245%,150%);
        color:white;
    }
    
    </style>
    </head>
  <body>
    
  <div id="back"></div>
    
      
  <div id="head"> 
  <h1>Josiah Capital</h1></div>
 
  <div id="sub">
    <p>The Josiah Organization</p>
  </div>
    
  
  
  <div id="text"> 
  <br><br>
  <p>New Beginnings</p></div>
  
  </body>
</html>
